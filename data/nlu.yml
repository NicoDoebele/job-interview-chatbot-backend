version: "3.1"

nlu:
  - intent: affirm
    examples: |
      - Yes
      - Yeah
      - Sure
      - Absolutely
      - Of course

  - intent: deny
    examples: |
      - No
      - Nope
      - Nah
      - Not really
      - Negative

  - intent: ask_about_interview_questions
    examples: |
      - Can you provide me with some interview questions?
      - What are some common interview questions?
      - Can you give me some interview questions?
      - What are some questions I might be asked in an interview?
      - Can you provide me with some questions I might be asked in an interview?

  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - Hi there
      - Hello there

  - intent: goodbye
    examples: |
      - Goodbye
      - Bye
      - See you later
      - Farewell
      - Catch you later

  - intent: bot_challenge
    examples: |
      - Are you a bot?
      - Are you a human
      - Am I speaking to a bot?
      - Am I speaking to a human?
      - Are you a real person?

